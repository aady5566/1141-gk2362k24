<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" font-family="'Source Han Sans TC', 'Noto Sans TC', system-ui, sans-serif">

  <defs>
    <style>
      :root {
        --bg: #F4F2EF;
        --text: #333333;
        --main: #5E6C6A;
        --accent: #A9B2AE;
        --highlight: #C2B8A3;
      }
      .h1 { font-size: 90px; font-weight: 600; fill: var(--text); }
      .h2 { font-size: 60px; font-weight: 500; }
      .h3 { font-size: 45px; fill: var(--main); opacity: 0.9; }
      .body { font-size: 40px; fill: var(--text); line-height: 1.6; }
      .caption { font-size: 30px; fill: var(--accent); }
      .stat-num { font-size: 70px; font-weight: 600; fill: var(--main); }
      .stat-label { font-size: 30px; fill: var(--text); opacity: 0.8; }
    </style>

    <filter id="wavy-filter" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02 0.05" numOctaves="1" result="turbulence" seed="8"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <filter id="wavy-light" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="1" result="turbulence" seed="2"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <g id="icon-gear" fill="none" stroke="var(--main)" stroke-width="6" filter="url(#wavy-light)" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="0" cy="0" r="30"/>
      <path d="M 0 -30 L 0 -38 M 0 30 L 0 38 M 30 0 L 38 0 M -30 0 L -38 0 M 21.2 -21.2 L 26.8 -26.8 M -21.2 21.2 L -26.8 26.8 M 21.2 21.2 L 26.8 26.8 M -21.2 -21.2 L -26.8 -26.8"/>
      <circle cx="0" cy="0" r="10" fill="var(--bg)" stroke-width="4"/>
    </g>

    <g id="icon-offload" stroke="var(--accent)" stroke-width="5" fill="none" filter="url(#wavy-light)" stroke-linecap="round">
      <path d="M -40 0 a 20 20 0 0 1 20 -20 a 15 15 0 0 1 15 10 a 15 15 0 0 1 15 -10 a 20 20 0 0 1 20 20 a 20 20 0 0 1 -20 20 h -30 a 20 20 0 0 1 -20 -20 z"/>
      <path d="M 0 -5 L 0 25 M -10 15 L 0 25 L 10 15"/>
    </g>

    <g id="icon-value" stroke="var(--highlight)" stroke-width="10" fill="none" filter="url(#wavy-filter)" stroke-linecap="round">
      <path d="M -20 0 q 20 -40 40 0 q 0 25 -20 35 L 20 50"/>
      <circle cx="20" cy="70" r="5" stroke-width="8"/>
    </g>

  </defs>

  <rect width="1920" height="1080" fill="var(--bg)"/>

  <g transform="translate(100, 150)">
    <text x="0" y="0" class="h1">AI 時代的「人類溢價」</text>
    <path d="M 0 30 Q 300 25, 600 35" stroke="var(--highlight)" stroke-width="8" fill="none" filter="url(#wavy-filter)" opacity="0.8"/>
    <text x="0" y="90" class="h3">效率與風險並存，分析思維成核心價值</text>
  </g>

  <path d="M 960 300 Q 950 550, 965 800" stroke="var(--accent)" stroke-width="2" fill="none" filter="url(#wavy-filter)" opacity="0.3"/>

  <g transform="translate(100, 330)">
    <use href="#icon-gear" transform="translate(30, 30) scale(1.2)"/>
    <text x="100" y="45" class="h2" fill="var(--main)">正效果：效率提升</text>

    <text x="0" y="140" class="body">麥肯錫研究明確指出，生成式 AI 能夠</text>
    <text x="0" y="205" class="body">將內容密集型任務的生產力提升，</text>
    <text x="0" y="270" class="body">並顯著縮短產品上市時間。</text>

    <g transform="translate(0, 340)">
      <rect x="0" y="0" width="300" height="160" fill="var(--highlight)" opacity="0.2" rx="10" filter="url(#wavy-light)"/>
      <text x="150" y="85" class="stat-num" text-anchor="middle">40%</text>
      <text x="150" y="130" class="stat-label" text-anchor="middle">生產力提升</text>
    </g>
    <g transform="translate(340, 340)">
      <rect x="0" y="0" width="300" height="160" fill="var(--highlight)" opacity="0.2" rx="10" filter="url(#wavy-light)"/>
      <text x="150" y="85" class="stat-num" text-anchor="middle">5%</text>
      <text x="150" y="130" class="stat-label" text-anchor="middle">縮短上市時間</text>
    </g>
  </g>

  <g transform="translate(1060, 330)">
    <use href="#icon-offload" transform="translate(40, 30) scale(1.1)"/>
    <text x="120" y="45" class="h2" fill="var(--accent)">副作用：認知卸載</text>

    <text x="0" y="140" class="body">頻繁使用 AI 與批判性思維能力之間</text>
    <text x="0" y="205" class="body">存在顯著的「負相關」。</text>
    <text x="0" y="270" class="body">長期可能削弱獨立分析與推理能力。</text>

    <g transform="translate(0, 340)">
      <rect x="0" y="0" width="700" height="160" fill="none" stroke="var(--accent)" stroke-width="3" rx="10" filter="url(#wavy-light)" stroke-dasharray="10 8"/>
      <text x="350" y="75" class="body" font-style="italic" text-anchor="middle">學習者將 AI 視為思考的捷徑，</text>
      <text x="350" y="130" class="body" font-style="italic" text-anchor="middle">而非學習的跳板。</text>
    </g>
  </g>

  <g transform="translate(960, 800)" text-anchor="middle">
    <use href="#icon-value" transform="translate(-20, 0) scale(1.2)"/>
    <text x="0" y="130" class="body">《2025 未來就業報告》將其列為雇主最渴求的核心技能。</text>
    <text x="0" y="200" class="body">人類的價值就在於定義「為什麼」(Why) 的目標</text>
    <text x="0" y="265" class="body">和探索「如果…會怎樣」(What if) 的可能性。</text>
  </g>

  <text x="1820" y="1200" class="caption" text-anchor="end"></text>

</svg>