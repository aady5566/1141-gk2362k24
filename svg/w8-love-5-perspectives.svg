<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">

  <defs>
    <style>
      /* --- 色彩變數 --- */
      :root {
        --bg: #F4F2EF;
        --text: #333333;
        --main: #5E6C6A;
        --secondary: #A9B2AE;
        --accent: #C2B8A3;
      }

      /* --- 字體層級 (已放大 2.5x) --- */
      .h1 {
        font-size: 90px;
        fill: var(--text);
        font-weight: 600;
        text-anchor: middle;
      }
      .h2 {
        font-size: 60px;
        fill: var(--text);
        font-weight: 500;
        text-anchor: middle;
      }
      .body {
        font-size: 40px;
        fill: var(--main);
        font-weight: 400;
        text-anchor: middle;
      }
      .caption {
        font-size: 30px;
        fill: var(--secondary);
        text-anchor: end;
      }

      /* --- 插圖風格 --- */
      .icon-stroke {
        stroke: var(--main);
        stroke-width: 5;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }
      .icon-fill-accent {
        fill: var(--accent);
        opacity: 0.7;
        stroke: none;
      }
      .icon-fill-secondary {
        fill: var(--secondary);
        opacity: 0.7;
        stroke: none;
      }
    </style>

    <filter id="wabiSabiFilter" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03 0.05" numOctaves="1" seed="10" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter> <filter id="paperTexture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feComponentTransfer in="noise" result="faintNoise">
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
      <feComposite operator="in" in="faintNoise" in2="SourceGraphic" result="textured"/>
      <feBlend in="SourceGraphic" in2="textured" mode="multiply" />
    </filter>

  </defs>

  <rect width="1920" height="1080" fill="#F4F2EF" filter="url(#paperTexture)" />

  <g id="Header">
    <title>標題區</title>
    <text x="960" y="180" class="h1">關係中的五個主題</text>
    <text x="960" y="250" class="body">關於情感、界線與成長</text>
    <path d="M 800 280 Q 960 285 1120 280" stroke="#C2B8A3" stroke-width="2" fill="none" filter="url(#wabiSabiFilter)"/>
  </g>

  <!-- 裝飾圖示使用 filter -->
  <g id="ContentBlocks-icons" filter="url(#wabiSabiFilter)">

    <g id="Theme1" transform="translate(360, 420)">
      <title>愛情的多重面貌</title>
      <g transform="translate(0, -50)">
        <ellipse cx="-30" cy="0" rx="45" ry="45" class="icon-fill-accent" />
        <ellipse cx="30" cy="0" rx="45" ry="45" class="icon-fill-secondary" />
        <ellipse cx="-30" cy="0" rx="45" ry="45" class="icon-stroke" />
        <ellipse cx="30" cy="0" rx="45" ry="45" class="icon-stroke" />
      </g>
    </g>

    <g id="Theme2" transform="translate(960, 420)">
      <title>關係的發展階段</title>
      <g transform="translate(0, -50)">
        <path d="M -70 -20 Q -30 20 0 0 T 70 20" class="icon-stroke" />
        <circle cx="-50" cy="5" r="8" class="icon-fill-secondary" />
        <circle cx="20" cy="-10" r="6" class="icon-fill-secondary" />
        <circle cx="60" cy="30" r="7" class="icon-fill-secondary" />
      </g>
    </g>

    <g id="Theme3" transform="translate(1560, 420)">
      <title>身體自主與同意</title>
      <g transform="translate(0, -50)">
        <path d="M -40 20 C -40 0 -30 -30 0 -30 C 30 -30 40 0 40 20 C 40 30 30 50 15 50 C 0 50 -40 30 -40 20 Z M -30 -25 Q -25 -50 0 -55 M -10 -30 Q -5 -50 10 -55 M 15 -28 Q 20 -48 30 -50" class="icon-stroke" />
        <path d="M -60 -10 A 70 70 0 0 1 60 -10" stroke="#A9B2AE" stroke-width="4" fill="none" stroke-dasharray="10 10"/>
      </g>
    </g>

    <g id="Theme4" transform="translate(610, 750)">
      <title>健康關係的溝通術</title>
      <g transform="translate(0, -50)">
        <path d="M -80 -40 Q -80 -70 -50 -70 L 50 -70 Q 80 -70 80 -40 L 80 -10 Q 80 20 50 20 L -20 20 L -30 40 L -40 20 L -50 20 Q -80 20 -80 -10 Z" class="icon-fill-secondary" />
        <path d="M -80 -40 Q -80 -70 -50 -70 L 50 -70 Q 80 -70 80 -40 L 80 -10 Q 80 20 50 20 L -20 20 L -30 40 L -40 20 L -50 20 Q -80 20 -80 -10 Z" class="icon-stroke" />
      </g>
    </g>

    <g id="Theme5" transform="translate(1310, 750)">
      <title>分手與失戀的調適</title>
      <g transform="translate(0, -50)">
        <path d="M 0 50 Q -80 -30 0 -80 Q 80 -30 0 50 Z" class="icon-fill-accent" />
        <path d="M 0 50 Q -80 -30 0 -80 Q 80 -30 0 50 Z" class="icon-stroke" />
        <path d="M 0 -30 Q 5 0 0 50" class="icon-stroke" />
        <path d="M 0 -30 L -5 -20 Q -15 -35 -5 -45 Q -2 -55 5 -60" class="icon-stroke" stroke="#5E6C6A" stroke-width="4" />
      </g>
    </g>

  </g>

  <!-- 文字不用 filter，保持清晰 -->
  <g id="ContentBlocks-text">
    <text x="360" y="470" class="h2">愛情的多重面貌</text>
    <text x="960" y="470" class="h2">關係的發展階段</text>
    <text x="1560" y="470" class="h2">身體自主與同意</text>
    <text x="610" y="800" class="h2">健康關係的溝通術</text>
    <text x="1310" y="800" class="h2">分手與失戀的調適</text>
  </g>

  <g id="Footer">
    <text x="1840" y="1040" class="caption"></text>
  </g>

</svg>