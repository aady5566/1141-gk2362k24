<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="font-family: system-ui, -apple-system, 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif; background-color: #F4F2EF;">

    <title>Infographic: ChatGPT vs. Canva 角色定位 (字體放大 30%)</title>
    <desc>
        此資訊圖表說明 ChatGPT 和 Canva 在內容創作中的不同角色。
        ChatGPT (以對話泡泡表示) 專注於「產出內容」。
        Canva (以版面拼貼表示) 專注於「視覺設計」。
    </desc>

    <defs>
        <filter id="hand-drawn-line" x="-10%" y="-50%" width="120%" height="200%">
            <feTurbulence baseFrequency="0.08 0.08" numOctaves="2" seed="3" result="turbulence"/>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="3.5" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
        <filter id="wabi-texture" x="0" y="0" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch" result="noise"/>
            <feColorMatrix type="matrix" values="0 0 0 0 0.82
                                              0 0 0 0 0.81
                                              0 0 0 0 0.79
                                              0 0 0 0.04 0" />
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="#F4F2EF" />
    <rect width="100%" height="100%" filter="url(#wabi-texture)" opacity="0.5" />

    <style>
        .h1 { font-size: 117px; font-weight: 600; fill: #333333; text-anchor: middle; }
        .h2 { font-size: 78px; font-weight: 500; fill: #5E6C6A; }
        .h3 { font-size: 58.5px; font-weight: 500; fill: #333333; }
        .body { font-size: 42px; font-weight: 400; fill: #333333; line-height: 1.8; }
        .caption { font-size: 39px; font-weight: 400; fill: #A9B2AE; text-anchor: middle; }

        .icon-stroke { fill: none; stroke: #5E6C6A; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; filter: url(#hand-drawn-line); }
        .icon-fill { fill: #C2B8A3; stroke: none; opacity: 0.6; filter: url(#hand-drawn-line); }

        .divider { stroke: #A9B2AE; stroke-width: 2; filter: url(#hand-drawn-line); }
    </style>

    <g transform="translate(140, 300)">

        <g transform="translate(0, 0)">
            <g transform="translate(10, -80) scale(3)">
                <title>ChatGPT: 產出內容</title>
                <path d="M 10 10 C 10 5, 15 0, 20 0 L 70 0 C 75 0, 80 5, 80 10 L 80 40 C 80 45, 75 50, 70 50 L 30 50 L 20 60 L 20 50 L 10 50 Z" class="icon-stroke" />
                <path d="M 25 20 L 65 20" class="icon-stroke" stroke-width="3" stroke="#A9B2AE" />
                <path d="M 25 35 L 55 35" class="icon-stroke" stroke-width="3" stroke="#A9B2AE" />
            </g>

            <text x="10" y="200" class="h3">ChatGPT 負責產出內容</text>
            <line x1="10" y1="240" x2="350" y2="240" class="divider" />

            <text y="310" class="body" x="10">
                <tspan dy="0em">• 大綱、要點、文案、標題</tspan>
                <tspan x="10" dy="1.8em">• 可指定頁數與結構、語氣與受眾</tspan>
                <tspan x="10" dy="1.8em">• 輸出：<tspan font-weight="500" fill="#5E6C6A">簡報摘要分鏡稿</tspan></tspan>
            </text>
        </g>

        <g transform="translate(790, 270)">
             <path d="M -50 0 L 60 0 M 40 -20 L 60 0 L 40 20" fill="none" stroke="#9A8B73" stroke-width="6" filter="url(#hand-drawn-line)" opacity="0.8"/>
        </g>

        <g transform="translate(920, 0)">
            <g transform="translate(10, -80) scale(3)">
                <title>Canva: 視覺設計</title>
                <rect x="10" y="0" width="40" height="40" class="icon-fill" />
                <rect x="10" y="0" width="70" height="60" class="icon-stroke" />
                <line x1="10" y1="40" x2="80" y2="40" class="icon-stroke" />
                <line x1="50" y1="0" x2="50" y2="40" class="icon-stroke" />
                <circle cx="65" cy="50" r="10" class="icon-stroke" stroke="#5E6C6A" />
            </g>

            <text x="10" y="200" class="h3">Canva 負責視覺設計</text>
            <line x1="10" y1="240" x2="300" y2="240" class="divider" />

            <text y="310" class="body" x="10">
                <tspan dy="0em">• 模板：主題套版、版面網格</tspan>
                <tspan x="10" dy="1.8em">• 元件：圖表、圖庫、品牌色</tspan>
                <tspan x="10" dy="1.8em">• 輸出：<tspan font-weight="500" fill="#5E6C6A">簡報頁面與投影片製作</tspan></tspan>
            </text>
        </g>
    </g>

    <text x="960" y="1040" class="caption"></text>

</svg>