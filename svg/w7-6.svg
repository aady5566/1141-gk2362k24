<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="font-family: 'system-ui', 'Noto Sans TC', sans-serif; background-color: #F4F2EF;">

  <defs>
    <filter id="wabi-sabi-line" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03 0.05" numOctaves="1" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="2.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <filter id="wabi-sabi-text" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="1" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="0.8" />
    </filter>

    <filter id="wabi-sabi-brush" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.05" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="8" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="#F4F2EF"/>

  <g transform="translate(120, 180)">
    <text x="0" y="0" font-size="118" font-weight="600" fill="#5E6C6A" style="filter: url(#wabi-sabi-text);">工具定位：Canva 負責什麼</text>
    <path d="M 0 60 Q 350 58 700 60" stroke="#A9B2AE" stroke-width="2" fill="none" style="filter: url(#wabi-sabi-line);"/>
  </g>

  <g transform="translate(0, 420)">

    <g transform="translate(300, 0)" style="text-anchor: middle;">
      <g stroke="#5E6C6A" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" style="filter: url(#wabi-sabi-line);">
        <path d="M 0 -40 L 15 -25 M 5 -35 L 20 -20"/>
        <path d="M -10 -30 L 5 -15 M 0 -20 L 15 -5"/>
        <path d="M 10 10 L -25 45 Q -30 30 -15 15 L 10 -10" fill="#F4F2EF"/>
      </g>

      <path d="M -80 85 Q 0 80 80 85" stroke="#C2B8A3" stroke-width="24" fill="none" opacity="0.4" style="filter: url(#wabi-sabi-brush);" stroke-linecap="round"/>

      <text x="0" y="90" font-size="59" font-weight="500" fill="#5E6C6A">模板</text>
      <text x="0" y="150" font-size="42" fill="#333333">主題套版</text>
      <text x="0" y="185" font-size="42" fill="#333333">版面網格</text>
    </g>

    <g transform="translate(960, 0)" style="text-anchor: middle;">
      <g stroke="#5E6C6A" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" style="filter: url(#wabi-sabi-line);">
         <path d="M 0 -40 Q 40 -40 40 0 Q 40 40 0 40 Q -40 40 -40 0 Q -40 -40 0 -40 Z"/>
         <path d="M -20 -15 Q -10 -25 0 -15"/>
         <path d="M 15 -10 Q 25 0 15 10"/>
         <path d="M 0 25 Q -10 35 0 15"/>
         <circle cx="-15" cy="5" r="8" fill="#F4F2EF"/>
      </g>

      <path d="M -80 85 Q 0 80 80 85" stroke="#C2B8A3" stroke-width="24" fill="none" opacity="0.4" style="filter: url(#wabi-sabi-brush);" stroke-linecap="round"/>

      <text x="0" y="90" font-size="59" font-weight="500" fill="#5E6C6A">元件</text>
      <text x="0" y="150" font-size="42" fill="#333333">圖表、圖庫</text>
      <text x="0" y="185" font-size="42" fill="#333333">品牌色</text>
      <text x="0" y="220" font-size="42" fill="#333333">插圖／影片</text>
    </g>

    <g transform="translate(1620, 0)" style="text-anchor: middle;">
      <g stroke="#5E6C6A" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" style="filter: url(#wabi-sabi-line);">
        <rect x="-35" y="-40" width="70" height="50" rx="5"/>
        <path d="M -5 20 V 40 H 25 V 20"/>
        <rect x="5" y="10" width="30" height="50" rx="4" fill="#F4F2EF"/>
      </g>

      <path d="M -80 85 Q 0 80 80 85" stroke="#C2B8A3" stroke-width="24" fill="none" opacity="0.4" style="filter: url(#wabi-sabi-brush);" stroke-linecap="round"/>

      <text x="0" y="90" font-size="59" font-weight="500" fill="#5E6C6A">輸出</text>
      <text x="0" y="150" font-size="42" fill="#333333">Slides、海報</text>
      <text x="0" y="185" font-size="42" fill="#333333">社群尺寸</text>
    </g>
  </g>

  <g transform="translate(360, 780)">
    <text x="600" y="0" font-size="46" fill="#A9B2AE" text-anchor="middle">建議素材與用途示意</text>

    <g stroke="#A9B2AE" stroke-width="2.5" fill="none" style="filter: url(#wabi-sabi-line);">
      <rect x="0" y="40" width="1200" height="180" rx="10"/>
      <circle cx="30" cy="65" r="6"/>
      <circle cx="55" cy="65" r="6"/>
      <circle cx="80" cy="65" r="6"/>
      <path d="M 280 40 V 220"/>
      <path d="M 350 90 H 700"/>
      <path d="M 350 130 H 850"/>
      <path d="M 350 170 H 600"/>
    </g>

    <g transform="translate(800, 140)" fill="#C2B8A3" stroke="#5E6C6A" stroke-width="2" style="filter: url(#wabi-sabi-line);">
      <path d="M 0 0 L 20 20 L 12 22 L 18 30 L 10 32 L 0 20 Z" transform="rotate(-30)"/>
    </g>

