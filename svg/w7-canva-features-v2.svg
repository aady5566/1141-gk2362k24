<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="background-color: #F4F2EF; font-family: 'Helvetica Neue', 'Arial', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft YaHei', sans-serif;">

  <style>
    .h2 {
      font-size: 60px;
      font-weight: 500;
      fill: #333333;
    }
    .h3-num {
      font-size: 45px;
      font-weight: 700;
      fill: #C2B8A3;
    }
    .body {
      font-size: 40px;
      font-weight: 400;
      fill: #333333;
    }
    .caption {
      font-size: 30px;
      font-weight: 400;
      fill: #A9B2AE;
    }
    .icon {
      fill: none;
      stroke: #5E6C6A;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .icon-secondary {
      fill: none;
      stroke: #A9B2AE;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>

  <g transform="translate(150, 259)">
     <rect
       x="20"
       y="-200"
       width="733.6"
       height="1002.4"
       fill="none"
       stroke="#A9B2AE"
       stroke-width="2.5"
       stroke-dasharray="10 10"
       rx="8"
     />
     <defs>
       <clipPath id="image-clip-v3">
         <rect x="0" y="0" width="750" height="562" rx="8"/>
       </clipPath>
     </defs>

     <image
       xlink:href="../pic/w7/case_marketing.jpg"
       x="20"
       y="-200"
       width="733.6"
       height="1002.4"
     />
  </g>


  <g transform="translate(1100, 200)">
    <g transform="scale(0.8)">
      <rect class="icon-secondary" x="20" y="20" width="60" height="45" rx="3" transform="rotate(4 50 42)"/>
      <rect class="icon" x="10" y="10" width="60" height="45" rx="3" transform="rotate(-5 40 32)"/>
    </g>
    <text x="100" y="45" class="h3-num">01</text>
    <text x="180" y="45" class="h2">模板庫</text>
    <text x="100" y="95" class="body">
      <tspan x="100" dy="1.5em">提供數十萬個精美的預設設計，</tspan>
      <tspan x="100" dy="1.5em">幫助用戶輕鬆創作各類視覺內容。</tspan>
    </text>
  </g>

  <g transform="translate(1100, 480)">
    <g transform="scale(0.8)">
      <path class="icon" d="M30 10 l25 35 l-12 8 l 18 22 l-8 8 l-18 -22 l-12 -8 Z" transform="rotate(15 40 40)"/>
    </g>
    <text x="100" y="45" class="h3-num">02</text>
    <text x="180" y="45" class="h2">拖放編輯器</text>
    <text x="100" y="95" class="body">
      <tspan x="100" dy="1.5em">簡單直觀的編輯方式，</tspan>
      <tspan x="100" dy="1.5em">讓任何人都能快速上手，無需專業背景。</tspan>
    </text>
  </g>

  <g transform="translate(1100, 760)">
    <g transform="scale(0.8)">
      <path class="icon" d="M40 10 L44 30 L65 35 L44 40 L40 60 L36 40 L15 35 L36 30 Z" />
      <path class="icon-secondary" d="M65 15 L67 25 L77 27 L67 29 L65 39 L63 29 L53 27 L63 25 Z" transform="rotate(10)"/>
    </g>
    <text x="100" y="45" class="h3-num">03</text>
    <text x="180" y="45" class="h2">AI 設計助手</text>
    <text x="100" y="95" class="body">
      <tspan x="100" dy="1.5em">使用 AI 設計工具 (如 Magic Design)，</tspan>
      <tspan x="100" dy="1.5em">幫助用戶加速創作過程。</tspan>
    </text>
