<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1141-gk2362k24 Course Slides</title>
    <style>
        :root {
            --bg-color: #F4F2EF;        /* Main background - warm off-white */
            --text-color: #5a5a5a;      /* Main text color - dark gray */
            --accent-color: #78785b;    /* Accent color - low saturation olive green */
            --line-color: #d1d1c2;      /* Border line color - light gray */
            --font-family: 'Calibri', 'Noto Sans TC', sans-serif;  /* Font */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 300;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .header .subtitle {
            color: #888;
            font-size: clamp(1rem, 2vw, 1.4rem);
            font-weight: 300;
        }

        /* 左上角工具列（Home / Language） */
        .top-toolbar {
            position: fixed;
            top: 0.5rem;
            left: 0.5rem;
            z-index: 1000;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .toolbar-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.63rem;
            padding: 0.21rem 0.42rem;
            border-radius: 0.25rem;
            background: #4d4d3b;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .toolbar-link:hover {
            background: #3a3a2c;
            color: #ffffff;
        }

        /* mobile-first：避免遮擋內容，增加上方安全邊距 */
        .container { padding-top: 3rem; }
        @media (min-width: 768px) { .container { padding-top: 3.2rem; } }

        .weeks-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        @media (min-width: 768px) {
            .weeks-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .weeks-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .week-card {
            background: rgba(163, 163, 129, 0.1);
            border-radius: 1rem;
            padding: clamp(1.5rem, 3vw, 2rem);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid var(--line-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .week-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .week-title {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 300;
            color: var(--accent-color);
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--line-color);
            padding-bottom: 0.5rem;
        }

        .slides-list {
            list-style: none;
            padding: 0;
        }

        .slide-item {
            margin-bottom: 0.8rem;
        }

        .slide-link {
            display: block;
            padding: 0.8rem 1rem;
            background: rgba(120, 120, 91, 0.1);
            border: 1px solid var(--line-color);
            border-radius: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
        }

        .slide-link:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            transform: translateX(5px);
        }

        .slide-title {
            font-weight: 400;
            margin-bottom: 0.3rem;
        }

        .slide-description {
            font-size: 0.85em;
            color: #777;
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--line-color);
            color: #888;
            font-size: 0.9rem;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }

        .week-card:nth-child(1) { animation-delay: 0.2s; }
        .week-card:nth-child(2) { animation-delay: 0.4s; }
        .week-card:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="top-toolbar">
        <a href="../index.html" class="toolbar-link">中文</a>
    </div>

    <div class="container">
        <div class="header">
            <h1>1141-gk2362k24</h1>
            <p class="subtitle">Course Slides Collection</p>
        </div>

        <div class="weeks-container">
            <!-- Week 1 -->
            <div class="week-card fade-in">
                <h2 class="week-title">Week 1</h2>
                <ul class="slides-list">
                    <li class="slide-item">
                        <a href="w1_en.html" class="slide-link">
                            <div class="slide-title">Course Introduction</div>
                            <div class="slide-description">Course outline and basic introduction</div>
                        </a>
                    </li>
                    <li class="slide-item">
                        <a href="w1-2095-ai-forecast_en.html" class="slide-link">
                            <div class="slide-title">2095 AI Forecast</div>
                            <div class="slide-description">AI development trend prediction analysis</div>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <div class="footer">
            <p>&copy; 2025 ydhuang. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        // Add fade-in animation for all week cards
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.week-card');
            cards.forEach(card => {
                card.classList.add('fade-in');
            });
        });
    </script>
</body>
</html>
